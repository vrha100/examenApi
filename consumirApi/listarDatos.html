<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Lista de Colegios</title>
</head>

<body onload="listarDatos()">

    <div class="container">
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Dirección
                    </th>
                    <th>
                        Latitud
                    </th>
                    <th>
                        Longitud
                    </th>
                    <th>
                        Descripción
                    </th>
                    <th>
                        Fecha de Reporte
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido">

            </tbody>
        </table>
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="container">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="direccion" type="text" class="validate" placeholder="Dirección">
                                    <label for="direccion">Dirección</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="latitud" type="number" class="validate" placeholder="Latitud">
                                    <label for="latitud">Latitud</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="longitud" type="number" class="validate" placeholder="Longitud">
                                    <label for="longitud">Longitud</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="descripcion" class="materialize-textarea"
                                        placeholder="Descripción"></textarea>
                                    <label for="descripcion">Descripción</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <button id="btnActualizar" class="btn waves-effect waves-light" type="button"
                                        name="action">Actualizar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            M.Modal.init(elems);
        });
    </script>
    <script src="js/funciones.js"></script>
</body>

</html>
