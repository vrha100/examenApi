<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Registrar Usuario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="direccion" type="text" class="validate">
                        <label for="direccion">Dirección</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="latitud" type="number" class="validate">
                        <label for="latitud">Latitud</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="longitud" type="number" class="validate">
                        <label for="longitud">Longitud</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="descripcion" type="text" class="validate">
                        <label for="descripcion">Descripción</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <button id="btnRegistrar" class="btn waves-effect waves-light" type="button" name="action">Registrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/funciones.js"></script>
    <script>
        // Agregar mensaje de registro exitoso
        function mostrarMensajeExito() {
            Swal.fire({
                title: "Registro exitoso",
                text: "El usuario ha sido registrado correctamente.",
                icon: "success",
                confirmButtonText: "Aceptar"
            });
        }
        
        // Asignar evento click al botón de registrar
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("btnRegistrar").addEventListener("click", function() {
                registrar();
                mostrarMensajeExito();
            });
        });
    </script>
</body>
</html>
